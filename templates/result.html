<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 90%;
        }

        h1 {
            color: #007BFF;
            margin-bottom: 20px;
        }

        h2 {
            color: #333;
            margin-top: 20px;
        }

        pre {
            background: #f4f4f9;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            text-align: left;
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 20px;
            font-family: "Courier New", Courier, monospace;
            color: #555;
        }

        a {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
        }

        a:hover {
            background-color: #0056b3;
        }

        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }

            pre {
                font-size: 14px;
            }

            a {
                font-size: 14px;
                padding: 8px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Summary Results</h1>

        <h2>Transcript</h2>
        <pre>{{ transcript }}</pre>

        <h2>Summary</h2>
        <pre>{{ summary }}</pre>

        <a href="/">Back to Home</a>
    </div>
</body>
</html>
